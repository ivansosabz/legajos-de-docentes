{% load crispy_forms_tags %}

<div class="row g-3">
    <!-- Fila 1: Nombre y Tipo -->
    <div class="col-md-6">
        {{ filter.form.nombre|as_crispy_field }}
    </div>
    <div class="col-md-6">
        {{ filter.form.tipo_documento|as_crispy_field }}
    </div>

    <!-- Fila 2: Docente -->
    <div class="col-12">
        {{ filter.form.docente|as_crispy_field }}
    </div>

    <!-- Fila 3: Fechas -->
    <div class="col-md-6">
        <label class="form-label">Rango de Emisi√≥n</label>
        <div class="input-group">
            {{ filter.form.fecha_emision }}
        </div>
    </div>
    <div class="col-md-6">
        <label class="form-label">Rango de Vencimiento</label>
        <div class="input-group">
            {{ filter.form.fecha_vencimiento }}
        </div>
    </div>

    <!-- Botones -->
    <div class="col-12">
        <div class="d-flex justify-content-end gap-2">
            <a href="{% url 'documento' %}" class="btn btn-outline-secondary">
                <i class="bi bi-x-circle me-1"></i> Limpiar
            </a>
            <button type="submit" class="btn btn-primary">
                <i class="bi bi-funnel me-1"></i> Filtrar
            </button>
        </div>
    </div>
</div>
